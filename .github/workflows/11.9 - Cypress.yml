name: Complete deploy tests

on:
  push:
    branches:
      - master
  pull_request:
      branches: [master]
      types: [opened, synchronize]
jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
  lint:
   runs-on: ubuntu-20.04
   steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
      - name: lint fix
        run: npm run lint:fix
      - name: lint
        run: npm run eslint
  build:
   runs-on: ubuntu-20.04
   
   steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
      - name: build
        run: npm run build
      - uses: actions/upload-artifact@v2
        with: 
          name: dist
          path: dist
      
