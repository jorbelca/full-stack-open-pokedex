name: Complete deploy tests

on:
  push:
    branches:
      - master
  pull_request:
      branches: [master]
      types: [opened, synchronize]
jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
  lint:
   runs-on: ubuntu-20.04
   steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
      - name: lint fix
        run: npm run lint:fix
      - name: lint
        run: npm run eslint
  build:
   runs-on: ubuntu-20.04
   needs: [setup, lint]
   steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
      - name: build
        run: npm run build
  
    
  tests:
     runs-on: ubuntu-20.04
     needs: [setup,lint, build]
     steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install 
        run: npm ci
      - name: build
        run: npm run build
      - uses: cypress-io/github-action@v2
        with:  
         browser: chrome
         headless: true
         command: npx cypress run
         start: npm run start-prod
         wait-on: http://localhost:5000
              
  

  deploy:   
      runs-on: ubuntu-20.04
      needs: [setup, lint, tests]
      if: ${{ github.event_name == 'push' }} 
      steps:
        - name: build
          run: npm run build
        - uses: akhileshns/heroku-deploy@v3.12.12 
          with:
            heroku_api_key: ${{secrets.HEROKU_POKEDEX_TOKEN}}
            heroku_app_name: "pokedex10"
            heroku_email: "jordi_belda@hotmail.com"
            healthcheck: "https://pokedex10.herokuapp.com/health"
            checkstring: "ok" 
            delay: 1
            rollbackonhealthcheckfailed: true
          
  versioning:
     runs-on: ubuntu-20.04
     needs: [setup, lint, deploy, tests]
     if: ${{ github.event_name == 'push' }} 
     steps:
     - uses: anothrNick/github-tag-action@1.36.0
       env:
           GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
           WITH_V: true
           DEFAULT_BUMP: "patch"
           DRY_RUN: true

    
 
